<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><link rel="stylesheet" href="brand.css"></head>
<body class="col bg-surface" style="width: 960px; height: 540px; position: relative;">
  <!-- Logo -->
  <img src="logowhite.png" style="position: absolute; top: 24px; right: 24px; height: 22px;">
  
  <!-- Corner accents -->
  <div style="position: absolute; top: 0; left: 0; width: 200px; height: 200px; background: linear-gradient(135deg, rgba(187,100,249,0.12) 0%, transparent 70%);"></div>
  <div style="position: absolute; bottom: 0; right: 0; width: 300px; height: 300px; background: linear-gradient(315deg, rgba(238,255,65,0.08) 0%, transparent 70%);"></div>
  
  <!-- Content - FIXED: Use absolute centering to prevent text overlap -->
  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; padding: 0 60px;">
    <div style="width: 80px; height: 4px; background: linear-gradient(90deg, #BB64F9, #EEFF41); margin: 0 auto 28px auto; border-radius: 2px;"></div>
    <h1 style="font-size: 52px; color: #FFFFFF; font-weight: 700; margin: 0 0 20px 0; letter-spacing: -1px; line-height: 1.1;">{{TITLE}}</h1>
    <p style="font-size: 24px; color: #EEFF41; margin: 0 0 36px 0; font-weight: 500;">{{SUBTITLE}}</p>
    <div style="display: inline-block; padding: 14px 28px; background: rgba(187,100,249,0.15); border-radius: 8px; border: 1px solid rgba(187,100,249,0.3);">
      <p style="font-size: 14px; color: #F8F8F2; margin: 0;">{{AUDIENCE_BADGES}}</p>
    </div>
  </div>
  
  <!-- Bottom bar -->
  <div style="position: absolute; bottom: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, #BB64F9, #EEFF41, #BB64F9);"></div>
</body>
</html>
