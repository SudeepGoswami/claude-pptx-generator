<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><link rel="stylesheet" href="brand.css"></head>
<body class="col bg-surface" style="width: 960px; height: 540px; position: relative;">
  <!-- Logo -->
  <img src="logowhite.png" style="position: absolute; top: 24px; right: 24px; height: 22px;">
  
  <!-- Title - FIXED: Start at 56px to clear logo line -->
  <div style="padding: 56px 24px 0 24px;" class="fit">
    <h1 style="font-size: 32px; color: #FFFFFF; font-weight: 700; margin: 0;">{{TITLE}}</h1>
    <p style="font-size: 14px; color: #EEFF41; margin: 6px 0 0 0;">{{SUBTITLE}}</p>
  </div>
  
  <!-- Three columns - FIXED: align-items: stretch + min-height + flex spacers -->
  <div class="fill-height row" style="padding: 12px 24px; gap: 14px; align-items: stretch;">
    
    <!-- Card 1 -->
    <div style="flex: 1; min-height: 280px; background: linear-gradient(180deg, #0a1a0a 0%, #12162A 100%); border-radius: 12px; padding: 20px; border-left: 5px solid #ABE338; display: flex; flex-direction: column;">
      <p style="font-size: 52px; color: #ABE338; margin: 0; font-weight: 700; opacity: 0.25; line-height: 1;">01</p>
      <p style="font-size: 18px; color: #FFFFFF; margin: 4px 0 12px 0; font-weight: 700;">{{CARD1_TITLE}}</p>
      <p style="font-size: 13px; color: #F8F8F2; margin: 0; line-height: 1.6;">{{CARD1_BODY}}</p>
      <div style="flex: 1;"></div>
      <div style="background: rgba(171,227,56,0.15); padding: 12px; border-radius: 8px; margin-top: 12px;">
        <p style="font-size: 12px; color: #ABE338; margin: 0; font-weight: 600;">{{CARD1_HIGHLIGHT}}</p>
      </div>
    </div>
    
    <!-- Card 2 -->
    <div style="flex: 1; min-height: 280px; background: linear-gradient(180deg, #0a1a0a 0%, #12162A 100%); border-radius: 12px; padding: 20px; border-left: 5px solid #ABE338; display: flex; flex-direction: column;">
      <p style="font-size: 52px; color: #ABE338; margin: 0; font-weight: 700; opacity: 0.25; line-height: 1;">02</p>
      <p style="font-size: 18px; color: #FFFFFF; margin: 4px 0 12px 0; font-weight: 700;">{{CARD2_TITLE}}</p>
      <p style="font-size: 13px; color: #F8F8F2; margin: 0; line-height: 1.6;">{{CARD2_BODY}}</p>
      <div style="flex: 1;"></div>
      <div style="background: rgba(171,227,56,0.15); padding: 12px; border-radius: 8px; margin-top: 12px;">
        <p style="font-size: 12px; color: #ABE338; margin: 0; font-weight: 600;">{{CARD2_HIGHLIGHT}}</p>
      </div>
    </div>
    
    <!-- Card 3 -->
    <div style="flex: 1; min-height: 280px; background: linear-gradient(180deg, #0a1a0a 0%, #12162A 100%); border-radius: 12px; padding: 20px; border-left: 5px solid #ABE338; display: flex; flex-direction: column;">
      <p style="font-size: 52px; color: #ABE338; margin: 0; font-weight: 700; opacity: 0.25; line-height: 1;">03</p>
      <p style="font-size: 18px; color: #FFFFFF; margin: 4px 0 12px 0; font-weight: 700;">{{CARD3_TITLE}}</p>
      <p style="font-size: 13px; color: #F8F8F2; margin: 0; line-height: 1.6;">{{CARD3_BODY}}</p>
      <div style="flex: 1;"></div>
      <div style="background: rgba(171,227,56,0.15); padding: 12px; border-radius: 8px; margin-top: 12px;">
        <p style="font-size: 12px; color: #ABE338; margin: 0; font-weight: 600;">{{CARD3_HIGHLIGHT}}</p>
      </div>
    </div>
    
  </div>
  
  <!-- Footer -->
  <div style="padding: 8px 24px 48px 24px; text-align: center;">
    <p style="font-size: 16px; color: #EEFF41; margin: 0; font-weight: 600;">{{FOOTER}}</p>
  </div>
</body>
</html>
