<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><link rel="stylesheet" href="brand.css"></head>
<body class="col bg-surface" style="width: 960px; height: 540px; position: relative;">
  <!-- Logo -->
  <img src="logowhite.png" style="position: absolute; top: 24px; right: 24px; height: 22px;">
  
  <!-- Title - FIXED: Start at 56px to clear logo line -->
  <div style="padding: 56px 24px 0 24px;" class="fit">
    <h1 style="font-size: 32px; color: #FFFFFF; font-weight: 700; margin: 0;">{{TITLE}}</h1>
    <p style="font-size: 14px; color: #EEFF41; margin: 6px 0 0 0;">{{SUBTITLE}}</p>
  </div>
  
  <!-- 2x2 Grid - cells are equal by nature of CSS Grid -->
  <div class="fill-height" style="padding: 12px 24px; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 12px;">
    
    <!-- Cell 1 -->
    <div style="background: linear-gradient(135deg, #12162A 0%, #1a1025 100%); border-radius: 12px; padding: 24px; border-left: 4px solid {{ACCENT_COLOR}}; display: flex; flex-direction: column;">
      <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
        <div style="width: 32px; height: 32px; background: rgba(245,171,53,0.2); border-radius: 6px; display: flex; align-items: center; justify-content: center;">
          <p style="font-size: 16px; margin: 0;">{{CELL1_ICON}}</p>
        </div>
        <p style="font-size: 15px; color: #F5AB35; margin: 0; font-weight: 700;">{{CELL1_TITLE}}</p>
      </div>
      <p style="font-size: 13px; color: #F8F8F2; margin: 0; line-height: 1.5; flex: 1;">{{CELL1_BODY}}</p>
    </div>
    
    <!-- Cell 2 -->
    <div style="background: linear-gradient(135deg, #12162A 0%, #1a1025 100%); border-radius: 12px; padding: 24px; border-left: 4px solid {{ACCENT_COLOR}}; display: flex; flex-direction: column;">
      <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
        <div style="width: 32px; height: 32px; background: rgba(245,171,53,0.2); border-radius: 6px; display: flex; align-items: center; justify-content: center;">
          <p style="font-size: 16px; margin: 0;">{{CELL2_ICON}}</p>
        </div>
        <p style="font-size: 15px; color: #F5AB35; margin: 0; font-weight: 700;">{{CELL2_TITLE}}</p>
      </div>
      <p style="font-size: 13px; color: #F8F8F2; margin: 0; line-height: 1.5; flex: 1;">{{CELL2_BODY}}</p>
    </div>
    
    <!-- Cell 3 -->
    <div style="background: linear-gradient(135deg, #12162A 0%, #1a1025 100%); border-radius: 12px; padding: 24px; border-left: 4px solid {{ACCENT_COLOR}}; display: flex; flex-direction: column;">
      <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
        <div style="width: 32px; height: 32px; background: rgba(245,171,53,0.2); border-radius: 6px; display: flex; align-items: center; justify-content: center;">
          <p style="font-size: 16px; margin: 0;">{{CELL3_ICON}}</p>
        </div>
        <p style="font-size: 15px; color: #F5AB35; margin: 0; font-weight: 700;">{{CELL3_TITLE}}</p>
      </div>
      <p style="font-size: 13px; color: #F8F8F2; margin: 0; line-height: 1.5; flex: 1;">{{CELL3_BODY}}</p>
    </div>
    
    <!-- Cell 4 -->
    <div style="background: linear-gradient(135deg, #12162A 0%, #1a1025 100%); border-radius: 12px; padding: 24px; border-left: 4px solid {{ACCENT_COLOR}}; display: flex; flex-direction: column;">
      <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
        <div style="width: 32px; height: 32px; background: rgba(245,171,53,0.2); border-radius: 6px; display: flex; align-items: center; justify-content: center;">
          <p style="font-size: 16px; margin: 0;">{{CELL4_ICON}}</p>
        </div>
        <p style="font-size: 15px; color: #F5AB35; margin: 0; font-weight: 700;">{{CELL4_TITLE}}</p>
      </div>
      <p style="font-size: 13px; color: #F8F8F2; margin: 0; line-height: 1.5; flex: 1;">{{CELL4_BODY}}</p>
    </div>
    
  </div>
  
  <!-- Footer -->
  <div style="padding: 12px 24px 48px 24px;">
    <div style="background: #000D24; padding: 12px 16px; border-radius: 6px; border: 1px solid #283264;">
      <p style="font-size: 12px; color: #78909C; margin: 0; text-align: center; font-family: Consolas, monospace;">{{FOOTER}}</p>
    </div>
  </div>
</body>
</html>
